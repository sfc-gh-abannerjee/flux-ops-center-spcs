spec:
  containers:
  - name: flux-ops-center
    image: /si_demos/applications/flux_ops_center_repo/flux-ops-center:20260129_sim_controls_fix
    env:
      SNOWFLAKE_WAREHOUSE: SI_DEMO_WH
      VITE_POSTGRES_HOST: <your_postgres_host>
      VITE_POSTGRES_PORT: "5432"
      VITE_POSTGRES_DATABASE: postgres
      VITE_POSTGRES_USER: application
      VITE_POSTGRES_PASSWORD: <REDACTED_PASSWORD>
    resources:
      limits:
        memory: 28Gi
        cpu: "6"
      requests:
        memory: 0.5Gi
        cpu: "0.5"
  endpoints:
  - name: ui
    port: 8080
    public: true
