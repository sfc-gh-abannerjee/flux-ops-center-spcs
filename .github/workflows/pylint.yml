name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        # Focus on errors and critical issues only
        # Disable: missing docstrings (C0114-C0116), import errors (E0401), 
        # trailing whitespace (C0303), line too long (C0301),
        # too-many-* warnings (R0902,R0913,R0914,R0915,R0917)
        pylint $(git ls-files '*.py') \
          --disable=C0114,C0115,C0116,E0401,C0303,C0301,R0902,R0913,R0914,R0915,R0917,C0415,W0718,W0621,W0613,W0611,W0602,W1514,W1309 \
          --fail-under=5.0
