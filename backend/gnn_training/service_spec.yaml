spec:
  containers:
    - name: gnn-trainer
      image: /<database>/ML_DEMO/ML_IMAGES/gnn-cascade-trainer:latest
      env:
        SNOWFLAKE_WAREHOUSE: <your_warehouse>
        SNOWFLAKE_DATABASE: <your_database>
        SNOWFLAKE_SCHEMA: CASCADE_ANALYSIS
      resources:
        requests:
          nvidia.com/gpu: 1
          cpu: 4
          memory: 16Gi
        limits:
          nvidia.com/gpu: 1
          cpu: 8
          memory: 32Gi
      volumeMounts:
        - name: model-artifacts
          mountPath: /app/models
  endpoints:
    - name: status
      port: 8000
      public: true
  volumes:
    - name: model-artifacts
      source: "@<database>.CASCADE_ANALYSIS.MODEL_ARTIFACTS"
      uid: 1000
      gid: 1000
