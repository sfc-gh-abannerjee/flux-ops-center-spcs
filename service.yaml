spec:
  containers:
  - name: flux-ops-center
    image: /<database>/applications/<repo>/flux_ops_center:latest
    env:
      SNOWFLAKE_DATABASE: <your_database>
      SNOWFLAKE_WAREHOUSE: <your_warehouse>
      VITE_POSTGRES_HOST: <your_postgres_instance>.postgres.snowflake.app
      VITE_POSTGRES_PORT: "5432"
      VITE_POSTGRES_DATABASE: postgres
      VITE_POSTGRES_USER: <your_username>
      VITE_POSTGRES_PASSWORD: <your_password>
    resources:
      requests:
        memory: 2Gi
        cpu: "2"
      limits:
        memory: 4Gi
        cpu: "4"
    readinessProbe:
      port: 8080
      path: /
  
  endpoints:
  - name: ui
    port: 8080
    public: true
  
  # Development config: Single instance
  # For production HA, use service_spec_prod.yaml with min_instances: 2
